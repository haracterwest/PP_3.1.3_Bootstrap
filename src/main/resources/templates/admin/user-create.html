<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>


<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <br/>


    <label for="name1">Введите имя: </label>
    <input type="hidden" th:field="*{name}" id="name1"/>

    <br/>
    <br/>
    <br/>

    <label for="email1">Введите e-mail: </label>
    <input type="hidden" th:field="*{email}" id="email1"/>

    <br/>
    <br/>
    <br/>

    <label for="password1">Введите пароль: </label>
    <input type="hidden" th:field="*{password}" id="password1"/>


    <br/>
    <br/>
    <br/>


    <label for="roles">Введите роли: </label>
    <select id="roles" name="roleList" class="form-control"
            multiple size="2" th:field="*{roles}">

        <option th:each="role : ${allroles}"
                th:value="${role}"
                th:text="${role}">
        </option>
    </select>



    <br/>
    <br/>
    <br/>

    <input type="submit" value="Добавить нового пользователя"/>

</form>
</body>
</html>
